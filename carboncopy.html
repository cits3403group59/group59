<!DOCTYPE html>

</head>
<body class="font-mono">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[700px] h-[700px] rounded-full bg-[#F90067] opacity-30 blur-3xl z-[-1]"></div>

<!-- Navigation Bar -->
<header class="flex justify-between items-center px-8 py-6 shadow-md">
    <div class="font-bold text-xl">Carbon Copy</div>
    <nav class="flex items-center gap-8 font-semibold text-lg">
      
      <!-- Visualise Data Dropdown -->
      <div class="relative group">
        <a href="#" class="hover:text-[#F90067]">Visualise Data</a>
        <div class="absolute left-0 hidden bg-white text-black shadow-lg group-hover:block">
          <a href="#" class="block px-4 py-2 hover:bg-[#F90067] hover:text-white">Test</a>
          <a href="#" class="block px-4 py-2 hover:bg-[#F90067] hover:text-white">Test 2</a>
        </div>
      </div>
  
      <!-- Upload Data Dropdown -->
      <div class="relative group">
        <a href="#" class="hover:text-[#F90067]">Upload Data</a>
        <div class="absolute left-0 hidden bg-white text-black shadow-lg group-hover:block">
          <a href="#" class="block px-4 py-2 hover:bg-[#F90067] hover:text-white">Test</a>
          <a href="#" class="block px-4 py-2 hover:bg-[#F90067] hover:text-white">Test 2</a>
        </div>
      </div>
  
      <!-- Share Data Dropdown -->
      <div class="relative group">
        <a href="#" class="hover:text-[#F90067]">Share Data</a>
        <div class="absolute left-0 hidden bg-white text-black shadow-lg group-hover:block">
          <a href="#" class="block px-4 py-2 hover:bg-[#F90067] hover:text-white">Test</a>
          <a href="#" class="block px-4 py-2 hover:bg-[#F90067] hover:text-white">Test 2</a>
        </div>
      </div>
  
      <!-- First Last span should be aligned -->

      <div class="ml-2 w-10 h-10 bg-[#F90067] text-white rounded-full flex items-center justify-center text-2xl">🐒</div>
    </nav>
  </header>
  
  
  


<!-- Hero Section -->
<section class="mt-32 px-16 text-left">
    <h1 class="text-9xl font-extrabold leading-tight">Carbon Copy</h1>
    <p class="mt-0 text-2xl text-gray-700 leading-tight">Ever wondered if someone out there lives life just like you?</p>
  
    <!-- Buttons Section -->
    <div class="mt-8 flex gap-8">
      <!-- Sign In Button -->
      <a href="#" class="px-6 py-3 bg-[#F90067] text-white font-semibold text-lg rounded-full shadow-md hover:bg-[#D80057] transition duration-300">
        Sign In
      </a>
      <!-- Create Account Button -->
      <a href="#" class="px-6 py-3 border-2 border-[#F90067] text-[#F90067] font-semibold text-lg rounded-full shadow-md hover:bg-[#F90067] hover:text-white transition duration-300">

      </a>
    </div>
