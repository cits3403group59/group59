{% extends "base.html" %}

{% block title %}Find and Manage Friends{% endblock %}

{% block content %}
<section id="friends-and-requests" class="min-h-screen flex flex-col md:flex-row justify-center gap-20 items-start pt-20 px-8">
    <!-- Friends -->
    <div class="flex flex-col items-center">
        <h2 class="text-2xl font-bold mb-6">Friends</h2>
        <div class="flex flex-col w-80 bg-white border-4 border-gray-300 rounded-2xl p-6 shadow-md">
            {% for i in range(4) %}
            <div class="flex justify-between items-center mb-6 hover:bg-gray-100 p-2 rounded-lg group relative">
                <div>
                    <p class="font-bold">First Last</p>
                    <p class="text-sm text-gray-500">Username</p>
                </div>
                <button class="text-xl text-gray-500 group-hover:text-red-500">X</button>
                <div class="absolute top-10 left-1/2 -translate-x-1/2 bg-white border-2 border-gray-300 rounded-lg px-4 py-2 text-xs hidden group-hover:block shadow-md">
                    Remove Friend
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
