{% extends "base.html" %}

{% block title %}Share Data{% endblock %}

{% block content %}
<!-- First Section (Full Screen) -->
<section id="share-data-section" class="h-screen flex flex-col items-center justify-center space-y-10 px-4">
    <!-- Heading -->
    <div class="text-center">
        <h1 class="main-title">Share Data</h1>
        <p class="slogan font-bold">Choose who to share your data with</p>
    </div>

    <!-- Link Bar + Caption -->
    <div class="w-full flex flex-col items-center space-y-2 max-w-2xl">
        <div id="link-bar" class="flex items-center w-full bg-[#FA3980] rounded-full overflow-hidden shadow-lg">
            <input type="text" value="https://link-to-share-data.com" readonly class="flex-1 py-2 px-6 text-white bg-[#FA3980] font-medium">
            <button id="copy" class="bg-white hover:bg-pink-600 text-black hover:text-white font-semibold py-2 px-6 transition">Copy</button>
        </div>
        <p class="text-center text-lg font-medium">Send your friends this link to connect with them</p>
    </div>

    {% if current_user.is_authenticated %}
    <!-- Find Friends / Manage Requests Buttons -->
    <div id="find-manage" class="space-x-6">
        <a href="{{url_for('main.manage_friends')}}" class="bg-white hover:bg-pink-600 text-black hover:text-white font-semibold py-2 px-6 rounded-full transition">
            Find Friends
        </a>
        <a href="{{url_for('main.friend_requests')}}" class="bg-[#FA3980] hover:bg-pink-600 text-white font-semibold py-2 px-6 rounded-full transition">
            Manage Requests
        </a>
    </div>
    {% endif %}
</section>
{% endblock %}
