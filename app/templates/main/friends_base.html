{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<section class="min-h-screen flex flex-col items-center justify-start pt-20 px-8">
    <h2 class="text-2xl font-bold mb-6">{% block page_heading %}{% endblock %}</h2>

    <!-- Search Bar (if any) -->
    {% block search_form %}{% endblock %}

    <!-- Main Content Area (e.g. friend list or search results) -->
    <div class="flex flex-col w-80 bg-white border-4 border-gray-300 rounded-2xl p-6 shadow-md">
        {% block content_box %}{% endblock %}
    </div>
</section>
{% endblock %}
