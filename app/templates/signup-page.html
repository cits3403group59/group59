<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../static/introductory-charts.js"></script>
        <script src="../static/dropdown.js"></script> 
        <link rel="stylesheet" href="../static/dropdown.css" />
        <link rel="stylesheet" href="../static/template.css" />
        <title>Carbon Copy - Sign Up</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow-x: hidden;
            }
            #background {
                min-height: 100vh;
                background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
                width: 100%;
            }
            .form-input {
                width: 100%;
                padding: 10px;
                border: 1px solid #e2e8f0;
                border-radius: 0.375rem;
                margin-top: 5px;
                font-size: 1rem;
            }
            .form-label {
                font-weight: 600;
                display: block;
                margin-bottom: 5px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-container {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 30px;
                width: 100%;
                max-width: 450px;
            }
            .signup-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 90vh;
                padding: 20px 0;
            }
            .submit-button {
                background-color: #FA3980;
                color: white;
                padding: 12px;
                border-radius: 9999px;
                font-weight: 600;
                width: 100%;
                transition: all 0.3s;
                cursor: pointer;
                border: none;
                font-size: 1rem;
                margin-top: 10px;
            }
            .submit-button:hover {
                background-color: #e91e63;
            }
            .terms-container {
                margin: 20px 0;
                display: flex;
                align-items: flex-start;
            }
            .terms-checkbox {
                margin-right: 10px;
                margin-top: 3px;
            }
            .terms-text {
                font-size: 0.9rem;
            }
            .terms-link {
                color: #FA3980;
                text-decoration: none;
            }
            .signin-link {
                text-align: center;
                margin-top: 20px;
                font-size: 0.9rem;
            }
            .signin-text {
                color: #FA3980;
                text-decoration: none;
                font-weight: 600;
            }
            /* Date picker styles */
            .date-picker {
                width: 100%;
                padding: 10px;
                border: 1px solid #e2e8f0;
                border-radius: 0.375rem;
                margin-top: 5px;
                font-size: 1rem;
            }
            /* Hide browser's default calendar picker icon in Chrome */
            input[type="date"]::-webkit-calendar-picker-indicator {
                background: transparent;
                bottom: 0;
                color: transparent;
                cursor: pointer;
                height: auto;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
                width: auto;
            }
            .date-container {
                position: relative;
            }
            .date-container:after {
                content: "ðŸ“…";
                position: absolute;
                right: 10px;
                top: 38px;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div id="background">
            <!-- Simplified Header Bar -->
            <nav id="navbar" class="sticky top-0 bg-white items-center justify-center flex">
                <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                    <!--Left: Brand Button-->
                    <a href="static-introductory.html" class="hover:text-[#FA3980] font-bold text-2xl">
                        Carbon Copy
                    </a>
                    <!-- Empty space - no menu items -->
                    <div></div>
                </div>
            </nav>

            <!-- Sign Up Form -->
            <div class="signup-wrapper">
                <div class="form-container">
                    <h1 class="text-3xl font-bold mb-6 text-center">Create Account</h1>
                    
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="name" class="form-label">First Name</label>
                            <input type="text" id="name" name="firstName" class="form-input" placeholder="Enter your first name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter your last name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <div class="date-container">
                                <input type="date" id="dob" name="dob" class="form-input" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        </div>
                        
                        <div class="terms-container">
                            <input type="checkbox" id="terms" name="terms" class="terms-checkbox" required>
                            <div class="terms-text">
                                I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-button">Create Account</button>
                    </form>
                    
                    <div class="signin-link">
                        Already have an account? <a href="login.html" class="signin-text">Sign In</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Set max date for date of birth (cannot be future date)
            window.addEventListener('DOMContentLoaded', (event) => {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const maxDate = `${year}-${month}-${day}`;
                
                document.getElementById('dob').setAttribute('max', maxDate);
                
                // Set min date (e.g., 120 years ago)
                const minYear = year - 120;
                const minDate = `${minYear}-${month}-${day}`;
                document.getElementById('dob').setAttribute('min', minDate);
            });
            
            // Form submission handler
            document.getElementById('signup-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Get form values (Element objects are addressed by IDs)
                const firstName = document.getElementById('name').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const dob = document.getElementById('dob').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const termsAccepted = document.getElementById('terms').checked;
                
                // If any field is left empty, show an alert
                if (!firstName || !lastName || !email || !password || !dob) {
                  alert('Please fill in all fields');
                  return;
                }
                 
                // If password and confirm password do not match, show an alert
                if (password !== confirmPassword) {
                  alert('Passwords do not match');
                  return;
                }
                
                if (!termsAccepted) {
                  alert('You must accept the Terms of Service and Privacy Policy');
                  return;
                }
                
                // Here you would typically send the form data to your server
                // For now, we'll just simulate success and redirect
                alert('Account created successfully!');
                window.location.href = 'index.html';
            });
        </script>
    </body>
</html>
