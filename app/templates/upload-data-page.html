{% extends "base.html" %}

{% block title %}Carbon Copy - Upload Data{% endblock %}

{% block content %}
<div class="upload-page-content p-8">
    <!-- Main heading section -->
    <h1 style="font-size: 3.75rem; font-weight: 700; color: black; margin-top: 1.5rem;">Upload Data</h1>
    
    <!-- Subtitle text -->
    <p style="font-size: 1.25rem; margin-top: 0.5rem; margin-bottom: 1.5rem;">Enter your data - we will do the rest!</p>
    
    <!-- Button container -->
    <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
        <!-- Manual button with hover effect -->
        <a href="#" class="manual-btn" style="background-color: white; color: black; font-weight: 600; padding: 0.5rem 1.5rem; border-radius: 9999px; text-decoration: none; display: inline-block; transition: all 0.3s ease;">
            Manual
        </a>
        
        <!-- From Device button with hover effect -->
        <a href="#" class="device-btn" style="background-color: #FA3980; color: white; font-weight: 600; padding: 0.5rem 1.5rem; border-radius: 9999px; text-decoration: none; display: inline-block; transition: all 0.3s ease;">
            From Device
        </a>
    </div>
</div>

<style>
/* Ensure the background covers the entire page */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body > div {
    min-height: 100vh;
}

/* If your background is defined in a container div with a specific class */
.bg-\[url\(\.\.\/static\/gradient\.png\)\] {
    min-height: 100vh;
    background-size: cover;
    background-attachment: fixed;
}

/* Add extra space at the bottom to ensure content doesn't get cut off */
.upload-page-content {
    padding-bottom: 50vh;
}

/* Hover effects for buttons */
.manual-btn:hover {
    background-color: #FA3980 !important;
    color: white !important;
}

.device-btn:hover {
    background-color: #e02e6b !important; /* Darker pink for hover */
}
</style>
{% endblock %}
