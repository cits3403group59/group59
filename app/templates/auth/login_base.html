<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        <!--Tailwind CSS CDN for CSS styling-->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- Template specific CSS styling and JS script-->
        <link rel="stylesheet" href="../static/login_signup.css">
        <script src="../static/login_signup.js"></script>

        <!-- Optional extra head -->
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <div id="background">
            <!-- Simplified Header Bar -->
            <nav id="navbar" class="sticky top-0 bg-white items-center justify-center flex">
                <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                    <!--Left: Brand Button-->
                    <a href="{{url_for('main.introductory')}}" class="hover:text-[#FA3980] font-bold text-2xl">
                        Carbon Copy
                    </a>
                    <!-- Empty space - no menu items -->
                    <div></div>
                </div>
            </nav>

            {% block content %} 

            {% endblock %}
        </div>
    </body>
</html>
