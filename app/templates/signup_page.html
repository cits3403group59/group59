{% extends "login_base.html" %}

{% block title %}Carbon Copy - Sign Up{% endblock %}

{% block extra_head %}
<script>
    window.onload = function () {
        document.getElementById('signin-form').onclick = function () {
            console.log("SIGN IN FORM CLICKED");
            window.location.href = "/register";
        }
    }
</script>
{% endblock %}

{% block content %}
<!-- Sign In Form -->
<!-- Sign Up Form -->
<div class="signup-wrapper">
    <div class="form-container">
        <h1 class="text-3xl font-bold mb-6 text-center">Create Account</h1>

        <form id="signup-form">
            <div class="form-group">
                <label for="name" class="form-label">First Name</label>
                <input type="text" id="name" name="firstName" class="form-input"
                    placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-input"
                    placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                    required>
            </div>

            <div class="form-group">
                <label for="dob" class="form-label">Date of Birth</label>
                <div class="date-container">
                    <input type="date" id="dob" name="dob" class="form-input" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input"
                    placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" class="form-input"
                    placeholder="Confirm your password" required>
            </div>

            <div class="terms-container">
                <input type="checkbox" id="terms" name="terms" class="terms-checkbox" required>
                <div class="terms-text">
                    I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#"
                        class="terms-link">Privacy Policy</a>
                </div>
            </div>

            <button type="submit" class="submit-button">Create Account</button>
        </form>

        <div class="signin-link">
            Already have an account? <a href="{{url_for('login_page')}}" class="signin-text">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
